---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "gnb"
  namespace: "ztp-site"
spec:
  bindingRules:
    name: "flexran"
  mcp: "master"
  remediationAction: inform
  sourceFiles:
    - fileName: AcceleratorsNS.yaml
      policyName: "subscriptions-policy"
    - fileName: AcceleratorsOperGroup.yaml
      policyName: "subscriptions-policy"
    - fileName: AcceleratorsSubscription.yaml
      policyName: "subscriptions-policy"
    - fileName: SriovFecClusterConfig.yaml
      policyName: "fec-policy"
      spec:
        drainSkip: true
        acceleratorSelector:
          pciAddress: 0000:51:00.0
        physicalFunction:
         bbDevConfig:
          acc100:
            # Programming mode: 0 = VF Programming, 1 = PF Programming
            pfMode: false
            numVfBundles: 16
            maxQueueSize: 1024
            uplink4G:
              numQueueGroups: 0
              numAqsPerGroups: 16
              aqDepthLog2: 4
            downlink4G:
              numQueueGroups: 0
              numAqsPerGroups: 16
              aqDepthLog2: 4
            uplink5G:
              numQueueGroups: 4
              numAqsPerGroups: 16
              aqDepthLog2: 4
            downlink5G:
              numQueueGroups: 4
              numAqsPerGroups: 16
              aqDepthLog2: 4
    - fileName: SriovNetworkNodePolicy.yaml
      policyName: "sriov-netdevice-policy"
      remediationAction: enforce
      metadata:
        name: "vran-netdevice"
      spec:
        deviceType: netdevice
        mtu: 1500
        isRdma: false
        nicSelector:
          vendor: "8086"
          deviceID: "159b"
          pfNames: ["ens4f0#0-3"]
        numVfs: 8
        priority: 10
        resourceName: vran-netdevice
    - fileName: SriovNetworkNodePolicy.yaml
      remediationAction: enforce
      policyName: "sriov-vfio-policy"
      metadata:
        name: "vran-vfio"
      spec:
        deviceType: vfio-pci
        mtu: 1500
        isRdma: false
        nicSelector:
          vendor: "8086"
          deviceID: "159b"
          pfNames: ["ens4f0#4-7"]
        numVfs: 8
        priority: 10
        resourceName: vran-vfio
