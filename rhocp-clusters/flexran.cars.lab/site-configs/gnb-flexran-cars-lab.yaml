# flexran-gnb-bmh-secret & assisted-deployment-pull-secret need to be created under same namespace gnb-flexran-cars-lab
---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "gnb-flexran-cars-lab"
  namespace: "gnb-flexran-cars-lab"
spec:
  baseDomain: "flexran.cars.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.11.13-x86-64-appsub"
  sshPublicKey: "ssh-rsa "
  clusters:
  - clusterName: "gnb"
    networkType: "OVNKubernetes"
    clusterLabels:
      # These example cluster labels correspond to the bindingRules in the PolicyGenTemplate examples in ../site-policies:
      # ../site-policies/common-policies/common-ranGen.yaml will apply to all clusters with 'common: true'
      common: true
      # ../site-policies/common-policies/group-xr12.yaml will apply to all clusters with 'group-xr12: ""'
      group-xr12: ""
      # ../site-policies/site-specific-policies/flexran-cars-lab.yaml will apply to all clusters with 'sites: "flexran-cars-lab"'
      # Normally this should match or contain the cluster name so it only applies to a single cluster
      sites : "flexran-cars-lab"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      - cidr: fd01::/48
        hostPrefix: 64
    machineNetwork:
      - cidr: 172.20.0.0/24
      - cidr: fd00:6:6:2063::0/64
    serviceNetwork:
      - 172.30.0.0/16
      - fd02::/112
    additionalNTPSources:
      - registry.cars.lab
      - fd00:6:6:11::52
    # Optionally; This can be used to override the KlusterletAddonConfig that is created for this cluster:
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    nodes:
      - hostName: "gnb.flexran.cars.lab"
        role: "master"
        # Optionally; This can be used to configure desired BIOS setting on a host:
        #biosConfigRef:
        #  filePath: "example-hw.profile"
        bmcAddress: "idrac-virtualmedia://172.28.11.41/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "gnb-flexran-cars-lab-bmc-secret"
        bootMACAddress: "4c:76:25:ff:5c:24"
        # Use UEFISecureBoot to enable secure boot
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/sda"
        cpuset: "0-1,32-33"
        nodeNetwork:
          interfaces:
            - name: eno8303np0
              macAddress: "4c:76:25:ff:5c:24"
            - name: eno8403np1
              macAddress: "4c:76:25:ff:5c:25"
            - name: eno8503np2
              macAddress: "4c:76:25:ff:5c:26"
            - name: eno8603np3
              macAddress: "4c:76:25:ff:5c:27"
            - name: ens3f0
              macAddress: "b4:96:91:89:48:4a"
            - name: ens3f1
              macAddress: "b4:96:91:89:48:4b"
            - name: ens4f0
              macAddress: "b4:96:91:89:48:44"
            - name: ens4f1
              macAddress: "b4:96:91:89:48:45"
          config:
            interfaces:
            - name: eno8303np0
              type: ethernet
              state: up
              ipv4:
                address:
                - ip: 172.20.0.151
                  prefix-length: 24
                enabled: true
              ipv6:
                enabled: true
                address:
                - ip: fd00:6:6:2063::151
                  prefix-length: 64
                autoconf: false
                dhcp: false
            - name: eno8403np1
              type: ethernet
              state: down
            - name: eno8503np2
              type: ethernet
              state: down
            - name: eno8603np3
              type: ethernet
              state: down
            - name: ens3f0
              type: ethernet
              state: down
            - name: ens3f1
              type: ethernet
              state: down
            - name: ens4f0
              type: ethernet
              state: down
            - name: ens4f1
              type: ethernet
              state: down
            dns-resolver:
              config:
                server:
                  - 10.40.0.100
                  - fd00:6:6:11::52
            routes:
              config:
              - destination: 0.0.0.0/0
                next-hop-address: 172.20.0.1
                next-hop-interface: eno8303np0
              - destination: ::/0
                next-hop-address: fd00:6:6:2063::1
                next-hop-interface: eno8303np0
