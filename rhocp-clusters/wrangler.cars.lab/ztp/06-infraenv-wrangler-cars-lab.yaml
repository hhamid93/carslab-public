---
apiVersion: agent-install.openshift.io/v1beta1
kind: InfraEnv
metadata:
  name: infraenv-wrangler-cars-lab
  namespace: wrangler-cars-lab
spec:
  additionalNTPSources:
    - registry.cars.lab
    - fd00:6:6:11::52
  clusterRef:
    name: wrangler-cars-lab
    namespace: wrangler-cars-lab
  ## (optional pub key)
  sshAuthorizedKey: 'ssh-rsa '
  agentLabelSelector:
    matchLabels:
      cluster-name: wrangler-cars-lab
  pullSecretRef:
    name: assisted-deployment-pull-secret
  #proxy:
  #  httpProxy: http://infra-registry.infra.cars.lab:3128
  #  httpsProxy: http://infra-registry.infra.cars.lab:3128
  #  noProxy: .cars.lab
  # Modify ignition during discovery
  #ignitionConfigOverride: '{"ignition": {"version": "3.1.0"}, "storage": {"files": [{"path": "/etc/someconfig", "contents": {"source": "data:text/plain;base64,aGVscGltdHJhcHBlZGluYXN3YWdnZXJzcGVj"}}]}}'
  ## Custom network configuration
  nmStateConfigLabelSelector:
    matchLabels:
      cluster-name: wrangler-nmstate
